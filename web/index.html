<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link rel="stylesheet" href="/index.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <style>
        div {
            margin: 5px;
            padding: 5px;
        }

        section {
            margin: 15px;
            padding: 10px;
        }
    </style>
</header>

<body>
    <section>
        <h3>login</h3>
        <div>
            <label for="email">email</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="password">password</label>
            <input id="password" type="password">
        </div>
        <button>login</button>
    </section>
    <section>
        <h3>API</h3>
        <div id="app">
            <div>
                <label for="apitoken">authorization</label>
                <input id="apitoken" type="text" style="width: 500px;">
            </div>
            <section>
                <div>
                    <label for="createOrderUrl">createOrder URL</label>
                    <input id="createOrderUrl" type="text" style="width: 500px;">
                </div>
                <div>
                    <label for="uploadexcel">uploadexcel</label>
                    <input type="file" id="input-excel"
                        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                </div>
            </section>
            <section>
                <div>
                    <label for="printLabelUrl">printLabel URL</label>
                    <input id="printLabelUrl" type="text" style="width: 500px;">
                </div>
            </section>
            <section>
                <div>
                    <label for="rateQueryUrl">rateQuery URL</label>
                    <input id="rateQueryUrl" type="text" style="width: 500px;">
                </div>
            </section>
            <section>
                <div>
                    <label for="trackingUrl">tracking URL</label>
                    <input id="trackingUrl" type="text" style="width: 500px;">
                </div>
            </section>

        </div>
    </section>
    <section>
        <h3>Action</h3>
        <div>
            <button id="createOrder" data-req="" data-res="">createOrder</button>
            <button id="printLabel" data-req="" data-res="">printLabel</button>
            <button id="rateQuery" data-req="" data-res="">rate query</button>
            <button id="tracking" data-req="" data-res="">tracking</button>
            <button id="carrier" data-req="" data-res="">carrier test</button>
        </div>
        <div id="tip"></div>
    </section>
    <section>
        <h3>Log</h3>
        <button id="logClear">clear</button>
        <div id="labelResult">
        </div>
    </section>
    <section>
        <h3>Table</h3>
        <table id="excelTable0" class="display">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="excelTable1" class="display">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="excelTable2" class="display">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>

        <table id="excelTable3" class="display">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>

    </section>
</body>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
<script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.18.10/package/dist/xlsx.full.min.js"></script>
<script lang="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

<script src="/index.js"></script>
<script src="/request.js"></script>

</html>
